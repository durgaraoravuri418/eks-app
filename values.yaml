
replicaCount: 1
image:
  repository: durgarao418/eks-app
  pullPolicy: IfNotPresent
  tag: "0.0.2-SNAPSHOT"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
service:
  type: LoadBalancer
  port: 80
  targetPort: 8080
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - chart-example.local
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
resources: {}
livenessProbe:
  httpGet:
    path: /
    port: 8080
    initialDelaySeconds: 20
    periodSeconds: 10
readinessProbe:
  httpGet:
    path: /
    port: 8080
    initialDelaySeconds: 20
    periodSeconds: 10
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80 
volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
envFrom:
  - configMapRef:
      name: app-config
